<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="menu-container">
        <h1>Your Cart</h1>
        <div class="cart">
            <h2>Your Cart Items</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
            </div>
            <button id="buy-now" class="buy-now">Buy Now</button>
        </div>

        <button id="view-orders" class="view-orders">View Orders</button>

        <div id="orders-modal" class="orders-modal hidden">
            <button id="close-orders">Close</button>
            <ul id="order-items"></ul>
        </div>

        <div id="address-form" class="address-form hidden">
            <h2>Enter Your Address</h2>
            <form id="address-details">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
